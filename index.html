
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FF5722">
    <title>HoleView Market</title>
    
    <link rel="preconnect" href="https://esm.sh">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="index.css">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #0F172A; font-family: 'Inter', sans-serif; color-scheme: dark; color: white; }
      #root { min-height: 100vh; width: 100%; }
      
      #root:empty { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #0F172A; }
      #root:empty::after { 
        content: ''; 
        width: 48px; 
        height: 48px; 
        border: 4px solid rgba(255, 87, 34, 0.1); 
        border-top-color: #FF5722; 
        border-radius: 50%; 
        animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite; 
        margin-bottom: 20px;
      }
      
      #failsafe-ui { display: none; text-align: center; padding: 40px 20px; position: fixed; inset: 0; background: #0F172A; z-index: 9999; }
      #failsafe-ui p { font-size: 14px; color: #94A3B8; margin-bottom: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
      #failsafe-ui button { background: #FF5722; color: white; border: none; padding: 15px 30px; border-radius: 16px; font-weight: 900; font-size: 12px; cursor: pointer; text-transform: uppercase; box-shadow: 0 10px 20px rgba(255, 87, 34, 0.2); }

      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@19.0.0,react-dom@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.3.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <div id="failsafe-ui">
       <p>Module Sequence Interrupted</p>
       <button onclick="window.location.reload(true)">Hard Reset User Session</button>
    </div>

    <script>
      // Show failsafe UI if app hasn't loaded in 10 seconds
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          const failsafe = document.getElementById('failsafe-ui');
          if (failsafe) {
              failsafe.style.display = 'flex';
              failsafe.style.flexDirection = 'column';
              failsafe.style.alignItems = 'center';
              failsafe.style.justifyContent = 'center';
          }
        }
      }, 10000);
    </script>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
