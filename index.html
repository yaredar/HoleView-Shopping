<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HoleView Market</title>
    
    <link rel="preconnect" href="https://esm.sh">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="index.css">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
      body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #0F172A; font-family: 'Inter', sans-serif; color-scheme: dark; color: white; }
      #root { min-height: 100vh; width: 100%; }
      
      #root:empty { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #0F172A; }
      #root:empty::after { 
        content: ''; 
        width: 48px; 
        height: 48px; 
        border: 4px solid rgba(255, 87, 34, 0.1); 
        border-top-color: #FF5722; 
        border-radius: 50%; 
        animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite; 
        margin-bottom: 20px;
      }
      
      #failsafe-ui { display: none; text-align: center; padding: 20px; }
      #failsafe-ui p { font-size: 12px; color: #94A3B8; margin-bottom: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
      #failsafe-ui button { background: #FF5722; color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 900; font-size: 11px; cursor: pointer; text-transform: uppercase; }

      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    
    <div id="failsafe-ui">
       <p>Module sequence interrupted</p>
       <button onclick="window.location.reload(true)">Hard Reset Node</button>
    </div>

    <script>
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          document.getElementById('failsafe-ui').style.display = 'block';
        }
      }, 5000);
    </script>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
